<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">
        <title>Delete Item</title>
    </head>
    <body class="container">
        <header class="jumbontron mt-3 text-center p-3">
            <h1>{{itemData.name}}</h1>
        </header>
        <main class="mt-5 text-center">
            <p>Are you sure you want to delete this item?</p>
            <form action={{url_for("deleteItem", category_id = itemData.category_id, item_id = itemData.id )}} method="POST"> 
                <button type="submit" class="btn btn-primary mx-auto mt-3">Yes</button>
            </form>
        </main>

    </body>
</html>
