<html>
    <head>
        <title>Delete Item</title>
    </head>
    <body>
        <header>
            <h1>{{itemData.name}}</h1>
        </header>
        <main>
            <p>Are you sure you want to delete this item?</p>
            <form action={{url_for("deleteItem", category_id = itemData.category_id, item_id = itemData.id )}} method="POST"> 
                <input type="submit" value="Yes">
            </form>
        </main>

    </body>
</html>
