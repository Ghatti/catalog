<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">
        <title>Add new item</title>
    </head>
    <body class="container">
        <header class="jumbontron mt-3 text-center p-3">
            <h1>Add new item</h1>
        </header>
        <main class="mt-5">
            <form action={{ url_for("newItem") }} method="POST"> 
                <div class="form-group row justify-content-center text-center text-sm-left">
                    <label class="col-12 col-sm-3" for="name"><strong>Name:</strong></label>
                    <input type="text" id="name" name="name" class="form-control col-12 col-sm-6" placeholder="New Item"/>
                </div>
                <div class="form-group row justify-content-center text-center text-sm-left">
                    <label class="col-12 col-sm-3" for="description"><strong>Description:</strong></label>
                    <input type="text" id="description" name="description" class="form-control col-12 col-sm-6" placeholder="Description"/>
                </div>
                <div class="form-group row justify-content-center text-center text-sm-left">
                    <label class="col-12 col-sm-3" for="category"><strong>Category:</strong></label>
                    <select id="category" name="category" class="form-control col-12 col-sm-6">
                        {%for category in categories%}
                        
                        <option value="{{category.name}}">{{category.name}}</option>

                        {%endfor%}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mx-auto mt-3">Add Item </button>
                </div>
            </form>
        </main>
    </body>
</html>
